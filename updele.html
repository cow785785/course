  <body>
    <div class="top">
      <section class="logo">
        <a href="./index.html">
          <img src="./img/R.png" alt="首頁LOGO" title="網頁LOGO" />
        </a>
        <a href="./login.html"> <h3>学生管理システム</h3></a>
        <a href="./course.html"
          ><h3 class="class" style="color: red">クラス管理システム</h3></a
        >

        <a href="./selectclass.html"
          ><h3 class="select" style="color: #40e0d0">選課システム</h3></a
        >
      </section>
      <nav>
        <ul class="nav justify-content-end nav-pills">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="./index.html"
              >ホーム</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./login.html">学生登録</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">増加/更新/削除学生</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">クラスシステム</a>
          </li>
        </ul>
      </nav>
    </div>
    <main>
      <div class="add-Page">
        <h1>学生增加/変更</h1>
      </div>
      <div class="add-text-area">
        <label for="id">Student_ID</label><br />
        <input
          type="text"
          class="add-area add-id"
          id="addupdateid"
          placeholder="学籍番号を入力してください"
        /><br />
        <label for="studentname">Student_Name</label><br />
        <input
          type="text"
          name="update-name"
          id="addupdatename"
          class="add-area add-password"
          placeholder="学生の名前を入力してください"
        />
      </div>
      <div class="upde-login-area">
        <div class="sing-up">
          <input
            type="button"
            value="増加する"
            id="addbtn"
            class="addupde-btn btn loginbtn"
          />
          <input
            type="button"
            value="更新する"
            id="updatebtn"
            class="addupde-btn btn loginbtn"
          />
          <input
            type="button"
            value="削除する"
            id="deletebtn"
            class="addupdeb-btn btn btn-danger loginbtn"
          />
        </div>
      </div>
    </main>
    <script src="./js/student.js"></script>
    <script src="./js/background-img.js"></script>
    <!-- 製作櫻花背景 -->
