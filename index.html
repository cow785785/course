    <main>
      <div class="Login-Page">

      </div>
      <div class="text-area">
        <label for="email">Student_ID</label><br />
        <i class="fa-solid fa-envelope"></i
        ><input
          type="email"
          class="area email"
          id="email"
          placeholder="デフォルト:1234"
        /><i class="fa-solid fa-question-circle"></i><br />
        <label for="password">Student_Name</label><br />
        <i class="fa-solid fa-lock"></i
        ><input
          type="password"
          name="password"
          id="password"
          class="area password"
          placeholder="デフォルト:1234"
        /><i class="fa-solid fa-circle-question"></i>
      </div>
      <div class="login-area">
        <!-- <div class="keep-login">
          <input type="checkbox" />

        </div> -->
