<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>選課系統</title>
    <link rel="stylesheet" href="./home.css" />
  </head>
  <body>
    <div class="top">
      <section class="logo">
        <a href="./index.html">
          <img src="./img/R.png" alt="首頁LOGO" title="網頁LOGO" />
          <h3>学生管理システム</h3>
        </a>
        <a href="#"
          ><h3 class="class" style="color: red">クラス管理システム</h3></a
        >

        <a href="./selectclass.html"
          ><h3 class="select" style="color: #40e0d0">選課システム</h3></a
        >
      </section>
      <nav>
        <ul class="nav justify-content-end nav-pills">
          <li class="nav-item">
            <a class="nav-link disabled" aria-current="page" href="./index.html"
              >ホーム</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="./login.html">学生登録</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="./updele.html"
              >増加/更新/削除学生</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link active">クラスシステム</a>
          </li>
        </ul>
      </nav>
    </div>
    <main>
      <div class="add-Page">
        <h1>クラスシステム</h1>
      </div>
      <div class="class-text-area">
        <label for="id">Class_ID</label><br />
        <input
          type="text"
          name="class-add-area"
          class="class-add-area"
          id="classareaid"
          placeholder="クラス番号を入力してください"
        /><br />
        <label for="name">Class_Name</label><br />
        <input
          type="text"
          name="class-add-area"
          id="classareaname"
          class="class-add-area"
          placeholder="クラスの名前を入力してください"
        /><br />
        <label for="name">Class_Day</label><br />
        <input
          type="text"
          name="class-add-area"
          id="classareaday"
          class="class-add-area"
          placeholder="じゅぎょうびを入力してください"
        /><br />
        <label for="name">Class_Starttime</label><br />
        <input
          type="text"
          name="class-add-area"
          id="classareastart"
          class="class-add-area"
          placeholder="クラスの名前を入力してください"
        /><br />
        <label for="name">Class_Endtime</label><br />
        <input
          type="text"
          name="class-add-area"
          id="classareaend"
          class="class-add-area"
          placeholder="クラスの名前を入力してください"
        /><br />
        <label for="name">Class_Credit</label><br />
        <input
          type="text"
          name="class-add-area"
          id="classareacredit"
          class="class-add-area"
          placeholder="単位取得数を入力してください"
        />
      </div>
      <div class="class-login-area">
        <div class="class-sing-up">
          <input type="button" value="新增" id="addbtn" class="calssbtn" />
          <input type="button" value="修改" id="updatebtn" class="calssbtn" />
          <input type="button" value="刪除" id="deletebtn" class="calssbtn" />
        </div>
      </div>
    </main>
    <script src="./course.js"></script>
  </body>
</html>
